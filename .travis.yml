language: node_js
node_js:
- '6'

after_success:
  - npm run build
  - npm run deploy

deploy:
  - provider: surge
    project: ./dist/
    skip_cleanup: true
    domain:  alpha-abyss.surge.sh
    on:
      branch: release/alpha
  - provider: surge
    project: ./dist/
    skip_cleanup: true
    domain:  development-abyss.surge.sh
    on:
      branch: release/development